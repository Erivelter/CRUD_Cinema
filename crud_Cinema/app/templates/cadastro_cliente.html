<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="p-4">
        <h1 class="text-xl mb-4">Cadastro de Clientes</h1>
        <form action="/cliente/create" method="post" class="space-y-4">
            <div>
                <label class="block">Nome:</label>
                <input type="text" name="nome" required class="border p-2 w-full">
            </div>
            <div>
                <label class="block">Email:</label>
                <input type="email" name="email" required class="border p-2 w-full">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2">Cadastrar</button>
        </form>
    </main>
</body>
</html>
